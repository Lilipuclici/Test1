<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- De la h1 pana la h6 sunt folosite pentru a adauga titluri pe dimensiuni, descrescator!--> 
    <h1>L</h1>  
    <h2>I</h2> 
    <h3>L</h3> 
    <h4>I</h4> 
    <h5>A</h5> 
    <h6>N</h6> 
    <h6>A</h6> 

<!-- Tag-ul <p>(paragraf) este folosit pentru a adauga un text cu mai multe linii. -->
 <!-- Tag-ul <strong> este folosit pentru formatare a textului, iar textul devine BOLD-->
<!-- Tag-ul <ul>(unordered list), creeaza  o lista fara ordine cu bulltes-->
<!-- Tag-ul <li>(list item), este folosit pentru a adauga elemente in lista respectiva-->

    <p> <strong> Lista de cumparaturi! </strong> </p>
    </ul>
    <li>Portocale</li>
    <li>Mere</li>
    <li>banane</li>

    <p><strong> Filme </strong></p>
    <ol type="a">
        <li>film1</li>
        <li>film2</li>
        <li>film3</li>
    </ol>

 <!-- Tag-ul <ol>(ordered list), este folosit pentru a crea liste ordonate-->  
 <!-- Atributul <type>, este folosit pentru a defini tipul de numerotare ( numere/ litere)-->
 <!-- Tag-ul <hr>, este folosit pentru a crea o linie orizontala -->

    <h1>Definitia cafelei</h1>
    -<hr width="50%" align="left">

    <p><strong> Text-test </strong></p>

    <ul>
        <li><u>El1</u></li>
        <li><u>El2</u></li>
                <li><i><strong>El3</strong></i></li>
                <li><i><strong>El4</strong></i></li>

         
    </ul>

     <!-- Tag-ul, <i> este folosit pentru formatarea textului italic-->
       <!-- Tag-ul, <u> este folosit pentru formatarea textului subliniat --> 

    <p title="bad">PNL</p><br /><br />
    <p title="RRR">PSD</p><br /><br />
    <p title="WHAT?">PNL</p><br /><br />
    <abbr title="secret">Text</abbr><br />

    <!-- atributul title="", ne afiseaza pop-ul cu text atunci cand facem hover(mouse over), peste element-->
    <!-- Tag-ul <br /> (break), adauga spatii libere intre elemente -->

    <!-- cod folosit pentru comentariu care nu e vizibil in pagina-->

    <img src="images/1.jfif" title="1" width="200" height="" alt="text"/><br /> 
    <img src="images/2.jfif" title="2" width="200" height="" alt="text"/><br />
    <img src="images/3.jpg" title="2" width="200" height="" alt="text"/><br />
    <img src="images/4.jfif" title="2" width="200" height="" alt="text"/><br />
    

    <a href="https://google.com" target="_balk">
        <img src="5.jpg" title="2" width="200" height="" alt="text"/> 

    </a>



    <!-- 
        Tag-ul <a> este folosit pentru a crea un link 
        Poate avea atributele:
            href - pentru a seta link-ul 
            target - pentru a specifica daca deschidem un tab nou sau ramanem in tab-ul curent
        * Continutul tag-ului reprezinta elementul pe care facem click
    -->


    <!-- 
        Tag-ul img este folosit pentru a adauga o imagine
        Poate avea atributele:
            src - pentru sursa (locatia) imaginii
            title - pentru a adauga un tooltip cand facem hover peste imagine
            alt - pentru a afisa un text atunci cand imaginea nu este incarcata
            with - seteaza latimea imaginii
            height - seteaza inaltimea imaginii
    -->
    <!--<img src="" title="" width="" height="" alt=""/>-->


    <!-- 
        Creare tabel:
        - Folosim tag-ul <table>
        - Pentru fiecare linie din tabel folosim un tag <tr>
        - In interiourul fiecarui tag <tr> adaugam colonele liniei cu ajutorul tag-ului <td>

            Formatare tabel:
        - rowspan - face merge la doua randuri
        - colspan - face merge la doua coloane
    -->

    <table border="1" width="1000px">
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
           
        </tr>
        <tr>
            <td colspan="2">6</td>
            <td>7</td>
           
        </tr>
    </table>


    
</body>
</html>
